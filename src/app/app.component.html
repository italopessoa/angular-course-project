<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit()" [formGroup]="somethingForm">
        <div class="row">
          <div formGroupName="somethingData">
            <div class="form-group col-xs-5">
              <label for="name">Name</label>
              <input type="text" id="name" formControlName="name" class="form-control">
              <span *ngIf="somethingForm.get('somethingData.name').invalid && somethingForm.get('somethingData.name').touched" class="help-block">Please provide a valid name!</span>
              <label for="email">Email</label>
              <input type="text" id="email" formControlName="email" class="form-control">
              <span *ngIf="somethingForm.get('somethingData.email').invalid && somethingForm.get('somethingData.email').touched" class="help-block">Please provide a valid email!</span>
              <label for="status">Status</label>
              <select name="status" id="status" formControlName="status" class="form-control">
                <option *ngFor="let status of statusArray" [value]="status">{{status}}</option>
              </select>
              <span *ngIf="somethingForm.get('somethingData.status').invalid && somethingForm.get('somethingData.status').touched" class="help-block">Please select a valid status!</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button [disabled]="somethingForm.invalid && somethingForm.touched" type="submit" class="btn btn-success">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
