<div class="row">
  <div class="col-xs-12">
    <button (click)="newRecipe()" class="btn btn-success">New recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipe of (recipeState | async).recipes; let i = index;" [recipe]="recipe" (recipeSelected)="onRecipeSelected(i)"></app-recipe-item>
  </div>
</div>
